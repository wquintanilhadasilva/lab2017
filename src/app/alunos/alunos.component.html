<div class="row">
  <div class="col s6">
    <p>
      Lista de Alunos
    </p>

    <p>
      <a (click)="add()" class="btn-floating btn-large waves-effect waves-light red"> 
        <i class="material-icons">add</i>
      </a>
    </p>
    <div class="collection">
      <a class="collection-item" 
        *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">{{ aluno.nome }}
      </a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
