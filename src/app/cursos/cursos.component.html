<h4>Lista de cursos</h4>
<p>
  <button class="waves-effect waves-light btn" (click)="proximaAnterior()">Anterior</button>
  <button class="waves-effect waves-light btn" (click)="proximaPagina()">Próxima</button>
</p>
<p>Página: {{pagina}}</p>
<div class="collection">
  <a href="#!" class="collection-item"
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]">{{curso.nome}}</a>
</div>
